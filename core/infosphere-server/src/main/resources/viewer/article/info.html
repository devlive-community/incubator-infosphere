<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout/common/common-header::common-header(${response.data.title}, ${response.data.title})"></head>
<body class="loader">
<div th:include="layout/common/common-navigation::common-navigation(${response.data})"></div>
<div class="container py-4 py-lg-5">
    <input type="hidden" id="website-access-article" th:value="${response.data.code}"/>
    <div class="row">
        <div class="col-10 col-lg-1">
            <div class="pr-5 position-lg-sticky top-lg-6">
                <div class="social-share"></div>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <!-- 文章基本信息 -->
                    <div th:include="layout/article/article-description::article-description(${response.data}, null)" class="card-title"></div>
                    <!-- 文章内容 -->
                    <div th:include="layout/article/article-context::article-context(${response.data}, true)" class="card-text"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-1 d-none d-lg-block">
        </div>
    </div>
</div>
</body>
<div th:include="layout/common/common-script::common-script"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    const $config = {
        sites: ['weibo', 'qq', 'douban', 'qzone', 'linkedin', 'facebook', 'twitter', 'google', 'wechat'],
        wechatQrcodeTitle: "微信扫一扫：分享",
        wechatQrcodeHelper: '<p>微信里点“发现”，扫一下</p><p>二维码便可将本文分享至朋友圈。</p>'
    };
    socialShare('.social-share', $config);
    /*]]>*/
</script>
</html>
